<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<td>名前：</td>
<td th:text="${user.name}">###</td>
</tr>
<tr>
<td>年齢：</td>
<td><span th:text="${user.age}"></span>歳</td>
</tr>
<tr>
<td>住所：</td>
<td th:text="${user.address}">###</td>
</tr>
</table>
</body>
</html>
